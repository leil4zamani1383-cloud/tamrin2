<search class="login">
    <div>
        <label for="username">نام کاربری</label>
        <input [(ngModel)]="username" id="username" type="text"placeholder="نام کاربری">
    </div>
    <div>
        <label for="password">کلمه عبور</label>
        <input [(ngModel)]="password" id="password" type="password"placeholder="کلمه عبور">
    </div>
    <div>
        <input {(ngModel)}="remember" id="remember" type="checkbox">
        <label for="remember">
            من راه به خاطر بسپار
        </label>
        
    </div>
    <div>
        <button (click)="test()">ورود</button>
    </div>
    
    <div class="message">
        {{message}}
    </div>
</search>
